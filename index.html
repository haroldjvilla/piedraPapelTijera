<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Harold</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="container">


        <h1>Rock Paper Scissors</h1>

        <div id="result">

            <img id="machine-img" src="./img/rock.png">
        

            <div id="start-text">
                Choose an option to get started
            </div>

            <img id="user-img" src="./img/paper.png">
        </div>          
        
        <div id="group-btn">
            <button id="rock" type="button">
                <img src="./img/rock.png" alt="Piedra">
            </button>

            <button id="paper" type="button">
                <img src="./img/paper.png" alt="Papel">
            </button>

            <button id="scissors" type="button">
                <img src="./img/scissors.png" alt="Tijera">
            </button>
        </div>

        <footer>Made by Harold Jaramillo Villa whit love ❤️</footer>

    </div>
    

    <script src="./app.js"></script>
</body>
</html>
